        <div class="logo">WearHouse</div>

        <div class="burger" onclick="myheader()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <div class="container">
        <div class="data">
            <p>Login</p>
            <form method="post">
                <div class="data1">
                    <label for="Email Address">Email Address </label>
                    <input type="text" name="email" id="email">
                </div>
                <br>
                <div class="data2">
                    <label for="Password">Password </label>
                    <input type="text" name="pass" id="pass">
                </div>
                <br>
                <div class="cekbox">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <label for="rememberme">Remember Me</label>
                </div>
                <br>
                <div class="button">
                    <button type="button" class="login" onclick="validating()">Login</button>
                    <a href="#">Forgot Your Password?</a>
                    <div class="popup" id="popup">
                        <div class="container2">
                            <span class="closebutt">&times;</span>
                            <p class="desc">Your account doesn't exist, please try again or register if you haven't make an account</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
