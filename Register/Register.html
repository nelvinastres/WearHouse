<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nunito'>
    <title>Register</title>
</head>
<body>
    <header>
        <div class="logo">WearHouse</div>
        <div class="menu" id="responsive">
            <div class="left">
                <a href="../Login.html">Category</a>
                <a href="../Login.html">About Us</a>
            </div>
            <div class="right">
                <a href="../Login.html">Login</a>
                <a href="Register.html">Register</a>
            </div>
        </div>
        <div class="burger" onclick="myheader()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <div class="container">
        <div class="data">
            <p>Register</p>
            <form method="post">
                <div class="data1">
                    <label for="Nama">Nama </label>
                    <input type="text" name="nama" id="nama">
                </div>
                <br>
                <div class="data2">
                    <label for="Email Address">Email Address </label>
                    <input type="text" name="email" id="email">
                </div>
                <br>
                <div class="data3">
                    <label for="Password">Password </label>
                    <input type="text" name="pass" id="pass">
                </div>
                <br>
                <div class="data4">
                    <label for="Confirm Password">Confirm Password </label>
                    <input type="text" name="confirmpass" id="confirmpass">
                </div>
                <br>
                <div class="cekbox">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">By clicking register, i agree to the terms and conditions.</label>
                </div>
                <br>
                <div class="button">
                    <button type="button" class="register" onclick="validating()">Register</button>
                </div>
            </form>
        </div>
    </div>
